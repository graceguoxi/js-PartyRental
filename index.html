<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="" viewport content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
  
  <title>Document</title>
</head>

<body>
    <header>
      <section id="allHires">
        <div id="categorys" class="col-12 col-lg-7 col-xl-4 mt-1 mt-xl-0">
          <p>Category</p>
        </div>
        <select class="form-select col-4"  id="select" onchange="filterAll()">

        </select>
      </section>
      <section id="price">
        <div class="col-12 col-lg-7 col-xl-4 mt-1 mt-xl-0">
          <p>Price</p>
        </div>
        <select class="form-select" id="price-select" onchange="filterAll()">
          <option selected>ALL</option>
          <option value="100">0-100</option>
          <option value="500">101-500</option>
          <option value="1000">500-1000</option>
          <option value=">1000">>1000</option>
        </select>
      </section>
      <section id="sort">
        <div class="col-12 col-lg-7 col-xl-4 mt-1 mt-xl-0">
          <p>Sort</p>
        </div>
        <div>
          <button id="ascend" onclick="filterAll()" >Ascending</button>
          <button id="decend" onclick="filterAll()">Decending</button>
          <button id="reset" onclick="filterAll()">Reset Filter</button>
        </div>
      </section>
    </header>

    <section class="mian">
      <div id="prodList" class="row"></div>
    </section>


  <script src="./data.js"></script>
  <script src="./index.js"></script>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
